<article class="blog-post">
	<a href="post.html" class="blog-link dark-bg" title="Blog-article">
		<figure class="blog-image mask">
			<img src="./images/blog/@@img" alt="@@title" />
		</figure>
		<div class="blog-content white-bg">
			<h2 class="h2">@@title</h2>
			<time class="blog-data h6" datetime="@@data">@@data</time>
		</div>
	</a>
</article>
